<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTPSY - Growtopia Private Server</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background: #1a1a2e;
            padding: 15px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background: #16213E;
            border-radius: 5px;
        }
        .hero {
            padding: 50px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #E94560;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #F55A70;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            margin-top: 50px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            background: #E94560;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #F55A70;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">GTPSY</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#leaderboard">Leaderboard</a></li>
            <li><a href="#download">Download</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#forum">Forum</a></li>
            <li><a href="#support">Support</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#login">Login</a></li>
            <li><a href="#register">Register</a></li>
        </ul>
    </nav><section id="home" class="hero">
    <h2>Welcome to <span>GTPSY</span></h2>
    <p>Join the best Growtopia Private Server now!</p>
    <a href="https://kua.lat/GtpsY" class="btn">Join GTPSY</a>
</section>

<section id="login" class="form-container">
    <h2>Login</h2>
    <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</section>

<section id="register" class="form-container">
    <h2>Register</h2>
    <form>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 GTPSY. All rights reserved.</p>
</footer>

</body>
        </html>
